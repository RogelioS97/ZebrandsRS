{% extends 'layout.html' %}

{% block body %}
  <h1>Update Logs <small> Welcome {{session.username}}</small></h1>
  <h1><small>Logs for UPDATE products</small></h1>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>Product Sku</th>
      <th>User</th>
    </tr>
    {% for log in logs %}
      <tr>
        <td>{{log.product_sku}}</td>
        <td>{{log.user}}</a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
